<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <nav>
            <ul>
                <li class="brand"><img src="logo.png" alt="spotify" srcset=""></li>Spotify
                <li>Home</li>
                <li>About</li>
            </ul>
    </nav>

    <div class="container">

            <h1>BEST OF NCS - No copyright sounds</h1>

    </div><br>

        <input type="range" name="range" id="myprogressbar" min="0" max="100">
        <div class="icons">

            <i class="far fa-3x fa-step-backward" style="color: #b39f59;"></i>
            <i class="far fa-3x fa-circle-play" style="color: #b39f59;"></i>
            <i class="far fa-3x fa-step-forward" style="color: #b39f59;"></i>
